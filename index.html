<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora ITP Catalunya 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f2f0; /* Alabaster white */
      color: #1c211f; /* Army green */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #f5f2f0;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #1c211f;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #ffffff;
      color: #1c211f;
      box-sizing: border-box;
    }
    input[type="number"]::placeholder {
      color: #999;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background-color: #6d827f; /* Laurel green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
    }
    #resultado {
      margin-top: 20px;
      font-size: 0.95em;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora ITP Catalunya 2025</h2>
    <label for="precio">Introduce el precio de compra:</label>
    <input type="number" id="precio" placeholder="Ejemplo: 300000">
    <button onclick="calcularITP()">Calcular ITP</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularITP() {
      const precio = parseFloat(document.getElementById("precio").value);
      let impuesto = 0;

      if (isNaN(precio) || precio <= 0) {
        document.getElementById("resultado").innerText = "Por favor, introduce un número válido.";
        return;
      }

      const tramos = [
        { limite: 600000, tipo: 0.10 },
        { limite: 900000, tipo: 0.11 },
        { limite: 1500000, tipo: 0.12 },
        { limite: Infinity, tipo: 0.13 }
      ];

      let restante = precio;
      let anteriorLimite = 0;
      let detalles = "";

      for (let tramo of tramos) {
        if (precio > anteriorLimite) {
          const base = Math.min(restante, tramo.limite - anteriorLimite);
          const impTramo = base * tramo.tipo;
          impuesto += impTramo;
          detalles += `• <strong>${base.toLocaleString('es-ES')} €</strong> al <strong>${(tramo.tipo*100).toFixed(0)}%</strong> = <strong>${impTramo.toLocaleString('es-ES',{style:'currency',currency:'EUR'})}</strong><br>`;
          restante -= base;
          anteriorLimite = tramo.limite;
        }
      }

      const tipoEfectivo = (impuesto / precio * 100).toFixed(2);

      const resultado = `Precio: <strong>${precio.toLocaleString('es-ES',{style:'currency',currency:'EUR'})}</strong><br>` +
                        `ITP total: <strong>${impuesto.toLocaleString('es-ES',{style:'currency',currency:'EUR'})}</strong><br>` +
                        `Tipo efectivo: <strong>${tipoEfectivo}%</strong><br><br>` +
                        `<strong>Detalle por tramos:</strong><br>${detalles}<br>` +
                        `<em>Tramos informativos:</em><br>` +
                        `• Hasta 600.000 € → 10%<br>` +
                        `• De 600.001 € a 900.000 € → 11%<br>` +
                        `• De 900.001 € a 1.500.000 € → 12%<br>` +
                        `• Más de 1.500.000 € → 13%`;

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
